# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    - go mod tidy

builds:
  - binary: grpc
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

brews:
  -
    name: grpcmd
    homepage: "https://github.com/grpcmd/grpcmd"
    repository:
      owner: grpcmd
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
